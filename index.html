<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <title>Rock Paper Scissors</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
   
    
  </head>
  <body>
	  <div id="gameOver">
		  <div id="gameResults">
			  <h1 id="gameResultsText"></h1>
			  <h2>Play again?</h2>
		  </div>
		  
	  </div>
	  <div id="intro">
		  
		  <h1><span class="blue">Rock</span> <span class="red">Paper</span> <span class="orange">Scissors</span></h1>
		  <h2>Let's play!</h2>
		  <button id="bestOf3">Best of 3</button>
		  <button id="bestOf5">Best of 5</button>
	  </div>
	  <p id="results"></p>
  		<div id="user">
	  		<p id="score"></p>
	  		<button id="rock" class="default"></button>
	  		<button id="paper" class="default"></button>
	  		<button id="scissors" class="default"></button>
  		</div>
  		
  		<div id="computer">
	  		<p id="computerScore"></p>
	  		<div id="computerRock" class="computer-choice"></div>
	  		<div id="computerPaper" class="computer-choice"></div>
	  		<div id="computerScissors" class="computer-choice"></div>
  		</div>
  		<script src="main.js" charset="utf-8">
  		</script>
